<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Contact Me</h1>
        <div class="socials">
            <a href="https://linkedin.com/in/ethan-kook" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/ethankook" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:ethankook1@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
        </div>
        
        <section>
            <h2>Send Me a Message</h2>
            <form id="contact-form" action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Contact Form</legend>
                    <input type="hidden" name="possible_bot" value="true">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Jane Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="e.g., jane.doe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" cols="50" placeholder="Write your message here..." required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </fieldset>

                <output id="error-output" aria-live="polite"></output>
                <output id="info-output" aria-live="polite"></output>

            </form>

        </section>
    </main>
    
    <footer>
        <p><span>Copyright</span> 2025 Ethan Kook. <br>
        Built with HTML only<noscript>  (JavaScript disabled)</noscript></p>
    </footer>
</body>
</html>
